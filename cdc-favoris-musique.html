<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cdc-musique.min.css">
    <link rel="stylesheet" href="assets/css/accueil-jour.min.css">
    <title>favoris</title>
    <script src="assets/js/button-black.js" defer></script>
    <script src="assets/js/scripts.js" defer></script>
    <script src="assets/js/botMenuAnimation.js" defer></script>

<body class="body-cdc">
    <header>

        <nav class="navbar-cdc">

            <img class="fond_header" src="image/fond/header_motif.svg" alt="">

            <div class="title-button-cdc">
                <h1 class="title-cdc">Coups de coeur</h1>

                <div class="button-cdc">

                    <p id="myButton" class="border-button-cdc" href="">Catégories</p>

                    <p id="myButton1" class="border-button-cdc" href="">Musiques</p>

                    <p id="myButton2" class="border-button-cdc" href="">Artistes</p>
                </div>
            </div>

        </nav>
    </header>

    <main>

        <div id="FavoriteList" class="margin-image-musique">

            <li class="liste-musique model"> <img class="image-musique" src="" alt="">

                <div class="musique">
                    <p class="texte-musique">

                        <h2>---</h2>
                         <span class="saut-texte name" style="display:none"> Auteur: Myuu </span>
                        <span class="saut-texte cat "  style="display:none" > Catégorie: ambiance</span>
                        <span class="saut-texte licence"> Licence: https://creativecommons.org/licenses/by/3.0/deed.fr</span>
                        <span class="saut-texte duration "> Durée: 5.03</span>
                    </p>
                </div>
            </li>

    </main>



    <footer>
        <div class="container">
        </div>
        
        <div class="footer">
            <img id="image1" src="/assets/svg/Subtract3.svg" class="image botMenuLeft" style="display: none;">
            <img id="image2" src="/assets/svg/Subtract2.svg" class="image botMenuMiddle" style="display: none;">
            <img id="image3" src="/assets/svg/Subtract.svg" class="image botMenuRight" >
            <button id="home" ><img src="/assets/svg/icon_home.svg" alt="" class="icon homeIcon"></button>
            <button id="search"><img src="/assets/svg/icon_search.svg" alt="" class="icon searchIcon"></button>
            <button id="fav" class="top"><img src="/assets/svg/icon_fav.svg" alt="" class="icon heartIcon"></button>
        </div>
    </footer>


</body>

</html>
