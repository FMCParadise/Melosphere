<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/image/Ellipse 4.svg">
    <link rel="stylesheet" href="assets/css/login.min.css">
    <script src="assets/js/login.js" defer></script>
</head>

<body>
<!-- LOGIN FORM  -->
    <form class="bg-connexion" id="loginForm">
        <div class=" ellipse-connexion">
            <h1 class="se-connecter">SE CONNECTER</h1>

            <label class="fz-email" for="email">E-mail</label>
            <input type="email" autocomplete="off" class="input emailInput" id="email" name="email" placeholder=""
                required />



            <label class="fz-email" for="password">Mot de passe</label>
            <div class="input-container">
                <input type="password" autocomplete="off" class="input passwordInput" id="password" name="password"
                    placeholder="Entrez votre mot de passe ..." required />
                <img class="img-eyeslash" src="assets/image/EyeSlash.svg" alt="">
            </div>

            <a class="mdp-oublier pdc" href="#">Mot de passe oubli√© ?</a>

            <button class="connexion" type="submit">Connexion</button>
            <p class="pas-de-compte">Pas encore de compte ? <a class="pdc" href="register.html">Inscrivez-vous</a>
            </p>

            <div class="center-white-bg">
                <div class="white-bg"></div>
                <div class="white-bg"></div>
            </div>

        </div>

    </form>
</body>

</html>
